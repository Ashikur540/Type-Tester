<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speed Monster</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300;400;500&display=swap" rel="stylesheet" />
  <!-- icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>

  <h1 class="title"><img src="./Img/logo.png" />
    <!-- sound icons -->
    <div class="icons" onclick="change()">
      <i class="fa-solid fa-volume-xmark" id="mute"></i>
      <i class="fa-solid fa-volume-high active" id="on"></i>
    </div>
    <a href="./blog.html">Blog</a>
  </h1>
  <div id="show-time">0 seconds</div>

  <div class="box-container">
    <div id="question"></div>

    <div id="display" class="inactive" aria-placeholder="Type here">
      <h5 id="placeHolder" style="opacity: .8;">Type Here _</h5>
    </div>
    <!-- sound -->
    <audio id="sound">
      <source src="./Sounds/mp3.mp3">
    </audio>
    <audio id="ding">
      <source src="./Sounds/ding2-89720.mp3">
    </audio>

    <div class="buttons">
      <button id="starts">START</button>
    </div>

    <div class="divider-container">
      <div class="line"></div>
      <h1 class="title2">History</h1>
      <div class="line"></div>
    </div>
    <div id="histories"></div>
  </div>

  <div id="countdown"></div>
  <div id="modal-background" class="hidden"></div>
  <div id="result" class="hidden"></div>

  <script src="./Js/history.js"></script>
  <script src="./Js/script.js"></script>
</body>

</html>
